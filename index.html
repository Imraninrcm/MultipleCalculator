<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Multi-Caculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="photo.jpg" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="head">
      <h1>Calculate Multiple thing</h1>
      <h2>Things needs to calculate in Daily life</h2>
    </div>
    <div class="main text-center">
      <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col">
          <div class="card border-info">
            <div class="card-body">
              <h5 class="card-title"><b>AGE</b> (Calculate Your Age)</h5>

              <p class="card-text">
                <label for="start-date">Date of Birth:</label>
                &nbsp; &nbsp; <input type="date" id="start-date" />
              </p>
              <hr />
              <p class="card-text">
                <label for="final-date">Age at the Date of:</label>
                &nbsp; &nbsp; <input type="date" id="final-date" />
              </p>
              <button class="btn btn-outline-info btn-sm" id="age">
                Get value
              </button>
              <p class="card-text" id="age1"></p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card border-info">
            <div class="card-body">
              <h5 class="card-title"><b>Temp</b>erature converter</h5>
              <p class="card-text">
                
                  <div class="input-group mb-3">
                    <label class="input-group-text card-text" for="tempSelect1">From:</label>
                    <select class="form-select" id="tempSelect1">
                      <option selected value="1">Celcius &deg;C</option>
                        <option value="2">Fahrenheit &deg;F</option>
                        <option value="3">Kelvin K</option>
                        <option value="4">Rankine &deg;R</option>
                        <option value="5">Réaumur &deg;Ré</option>
                    </select>
                    </div>
                </p>
                <p class="card-text">
                  <div class="input-group mb-3">
                    <label class="input-group-text card-text" for="tempSelect2">To:</label>
                    <select class="form-select" id="tempSelect2">
                    <option  value="1">Celcius &deg;C</option>
                    <option selected value="2">Fahrenheit &deg;F</option>
                    <option value="3">Kelvin K</option>
                    <option value="4">Rankin &deg;R</option>
                    <option value="5">Réaumur &deg;Ré</option>
                    </select>
                  </div>
                  </p>
                  <input type="number" placeholder="Enter the value" id="tempValue"> 
              <hr>
               <div style="height: 25px; width: 12rem; border: 1px solid #512b81; margin: auto; border-radius: 5px;" class="card-text text-center" id="tempAns"></div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card border-info">
            <div class="card-body">
              <h5 class="card-title"><b>Length</b> converter</h5>
              <p class="card-text">
                
                  <div class="input-group mb-3">
                    <label class="input-group-text card-text" for="lengthSelect1">From:</label>
                    <select class="form-select" id="lengthSelect1">
                      <option selected>Kilometer km</option>
                        <option >Meter m</option>
                        <option>Decimeter dm</option>
                        <option>Centimeter cm</option>
                        <option >Milimeter mm</option>
                        <option>Micrometer &micro;m</option>
                        <option>Nanometer nm</option>
                        <option >Picometer pm</option>
                        <option >Nautical mile nmi</option>
                        <option >Mile mi</option>
                        <option >Yard yd</option>
                        <option >Foot ft</option>
                        <option >Inch in</option>
                        <option >Parsec pc</option>
                        <option >Lunar distance ld</option>
                        <option >Astronomical unit Au</option>
                        <option >Light year ly</option>
                    </select>
                  </div>
                  </p>
                  <p class="card-text">
                  <div class="input-group mb-3">
                    <label class="input-group-text card-text" for="lengthSelect2">To:</label>
                    <select class="form-select" id="lengthSelect2">
                      <option >Kilometer km</option>
                        <option selected >Meter m</option>
                        <option>Decimeter dm</option>
                        <option>Centimeter cm</option>
                        <option >Milimeter mm</option>
                        <option>Micrometer &micro;m</option>
                        <option>Nanometer nm</option>
                        <option >Picometer pm</option>
                        <option >Nautical mile nmi</option>
                        <option >Mile mi</option>
                        <option >Yard yd</option>
                        <option >Foot ft</option>
                        <option >Inch in</option>
                        <option >Parsec pc</option>
                        <option >Lunar distance ld</option>
                        <option >Astronomical unit Au</option>
                        <option >Light year ly</option>
                    </select>
                  </div>
                  </p>
                  <input type="number" placeholder="Enter the value" id="lengthValue"> 
              <hr>
                </form>
              <div style="height: 25px; width: 90%; border: 1px solid #512b81; margin: auto; border-radius: 5px;" class="card-text text-center" id="lengthAns"></div>
              
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card border-info">
            <div class="card-body">
              <h5 class="card-title"><b>Data</b> converter</h5>
              <p class="card-text">
                <div class="input-group mb-3">
                    <label class="input-group-text card-text" for="dataUnit1">From:</label>
                    <select class="form-select" id="dataUnit1">
                      <option selected >Byte B</option>
                      <option >Bits b</option>
                        <option >Kilobyte KB</option>
                        <option >Megabyte MB</option>
                        <option >Gigabyte GB</option>
                        <option >Terabyte TB</option>
                        <option >Petabyte PB</option>
                    </select>
                  </div>
                </p>
                <p class="card-text">
                  <div class="input-group mb-3">
                    <label class="input-group-text card-text" for="dataUnit2">To:</label>
                    <select class="form-select" id="dataUnit2">
                      <option>Byte B</option>
                      <option >Bits b</option>
                      <option selected>Kilobyte KB</option>
                      <option >Megabyte MB</option>
                      <option >Gigabyte GB</option>
                      <option >Terabyte TB</option>
                      <option >Petabyte PB</option>
                    </select>
                  </div>
                </p>
                  <input type="number" placeholder="Enter the value" id="dataValue"> 
              <hr>
               
              <div style="height: 25px; width: 85%; border: 1px solid #512b81; margin: auto; border-radius: 5px;" class="card-text text-center" id="dataAns"></div>
              </p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card border-info">
            <div class="card-body">
              <h5 class="card-title"><b>Discount</b> Calculator</h5>

              <p class="card-text">
                <label for="mainAmount">Original price: </label>
                &nbsp; &nbsp; <input type="number" id="mainAmount" />
              </p>
              <p class="card-text">
                <label for="discountPercent">Discount (% off):</label>
                &nbsp; &nbsp; <input type="number" id="discountPercent" />
              </p>
              <p class="card-text">
                Final price: <span id="finaprice"></span>
              </p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card border-info">
            <div class="card-body">
              <h5 class="card-title"><b>BMI</b> (Body Mass Index)</h5>
              <p class="card-text">
                <div class="input-group mb-3">
                  <select id="weightUnit" class="card-text input-group-text">
                    <option value="kg" selected>Kilograms</option>
                    <option value="lb">Pounds</option>
                  </select>
                  <input type="number" class="form-control" placeholder="Enter your weight" style="height: 33.8px;" id="weightValue">
                </div>
              </p> 
              <p class="card-text">
                <div class="input-group mb-3">
                  <select id="heightUnit" class="card-text input-group-text">
                    <option value="cm" selected>Centimeters</option>
                    <option value="m">Meters</option>
                    <option value="ft">Feet</option>
                    <option value="in">Inches</option>
                  </select>
                  <input type="number" class="form-control" placeholder="Enter your height" style="height: 33.8px;" id="heightValue">
                </div>
              </p> 
              <button onclick="calculateBMI()" class="btn btn-primary">Calculate BMI</button>
              <hr>
              <div style="height: 25px; width:85%; border: 1px solid #512b81; margin: auto; border-radius: 5px;" class="card-text text-center" id="bmiAns"></div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card border-info">
            <div class="card-body">
              <h5 class="card-title"><b>Time</b> converter</h5>
              <p class="card-text">
                <div class="input-group mb-3">
                  <label class="input-group-text card-text" for="timeSelect1">From:</label>
                  <select class="form-select" id="timeSelect1">
                    <option selected>Year y</option>
                    <option>Week wk</option>
                    <option>Day d</option>
                    <option>Hour h</option>
                    <option>Minute min</option>
                    <option>Second s</option>
                    <option>Milisecond ms</option>
                    <option>Microsecond &micro;s</option>
                    <option>Picosecond ps</option>
                  </select>
                </div>
              </p>
              <p class="card-text">
                <div class="input-group mb-3">
                  <label class="input-group-text card-text" for="timeSelect2">To:</label>
                  <select class="form-select" id="timeSelect2">
                    <option>Year y</option>
                    <option selected>Week wk</option>
                    <option>Day d</option>
                    <option>Hour h</option>
                    <option>Minute min</option>
                    <option>Second s</option>
                    <option>Milisecond ms</option>
                    <option>Microsecond &micro;s</option>
                    <option>Picosecond ps</option>
                  </select>
                </div>
              </p>
              <input type="number" placeholder="Enter the value" id="timeValue">
              <button id="convertButton" class="btn btn-primary">Convert</button>
              <hr>
              <div style="height: 25px; width: 90%; border: 1px solid #512b81; margin: auto; border-radius: 5px;" class="card-text text-center" id="timeAns"></div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card border-info">
            <div class="card-body">
              <h5 class="card-title"><b>GST</b> Calculator</h5>
              
              <p class="card-text">
                <label for="originalPrice">Original price: </label>
                &nbsp; &nbsp; <input type="number" id="originalPrice" />
              </p>
              
              <p class="card-text">
                <div class="input-group mb-3">
                  <label class="input-group-text card-text" for="gstPercent">GST:</label>
                  <select class="form-select" id="gstPercent">
                    <option value="0.03">3%</option>
                    <option value="0.05">5%</option>
                    <option value="0.12">12%</option>
                    <option value="0.18">18%</option>
                    <option value="0.28">28%</option>
                  </select>
                </div>
              </p>
              
              <p class="card-text">
                Final price (including GST): <span id="finalPrice"></span>
              </p>
            </div>
          </div>
        </div>
        
      </div>
    </div>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
